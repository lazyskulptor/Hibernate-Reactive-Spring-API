name: JAVA CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    container: eclipse-temurin:17.0.8.1_1-jdk-jammy
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Test with Gradle
        run: ./gradlew test

      - name: Run Build
        run: ./gradlew build
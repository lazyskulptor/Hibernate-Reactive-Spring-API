name: JAVA CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test with Gradle
        run: ./gradlew test

      - name: Run Build
        run: ./gradlew build
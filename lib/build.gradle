plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.data:spring-data-commons:3.1.3'
    implementation 'org.springframework:spring-tx:6.0.11'
    implementation 'org.springframework:spring-jdbc:6.0.11'
    implementation 'io.smallrye.reactive:mutiny-reactor:2.1.0'
    implementation "org.hibernate.reactive:hibernate-reactive-core:1.1.9.Final"
    implementation "io.vertx:vertx-mysql-client:4.4.1"
    implementation 'org.springframework:spring-context:6.0.11'
    implementation 'org.springframework.boot:spring-boot-autoconfigure:3.1.3'


    runtimeOnly "mysql:mysql-connector-java:8.0.32"

    implementation 'org.apache.commons:commons-dbcp2:2.9.0'

    implementation "org.liquibase:liquibase-core:4.23.1"
    implementation "javax.validation:validation-api:2.0.1.Final"
    compileOnly 'org.projectlombok:lombok:1.18.28'

//    testRuntimeOnly 'org.springframework.boot:spring-boot-devtools'
//    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'
//    testImplementation 'io.projectreactor:reactor-test'


    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:32.1.1-jre'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

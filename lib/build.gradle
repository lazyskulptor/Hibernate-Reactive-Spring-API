plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.data:spring-data-commons:3.1.3'
    implementation 'org.springframework:spring-tx:6.0.11'
    implementation 'org.springframework:spring-jdbc:6.0.11'
    implementation 'io.smallrye.reactive:mutiny-reactor:2.1.0'
    implementation "org.hibernate.reactive:hibernate-reactive-core:1.1.9.Final"
    implementation "io.vertx:vertx-mysql-client:4.4.1"
    implementation 'org.springframework:spring-context:6.0.11'
    implementation 'org.springframework.boot:spring-boot-autoconfigure:3.1.3'


    runtimeOnly "mysql:mysql-connector-java:8.0.32"

    implementation 'org.apache.commons:commons-dbcp2:2.9.0'

    implementation "javax.validation:validation-api:2.0.1.Final"
    compileOnly 'org.projectlombok:lombok:1.18.28'

    testRuntimeOnly 'org.springframework.boot:spring-boot-devtools:3.1.2'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:3.1.2'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'


    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.2'
    testImplementation 'io.projectreactor:reactor-test:3.5.8'
    testImplementation 'org.testcontainers:junit-jupiter:1.18.3'
    testImplementation "org.testcontainers:mysql:1.18.3"
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
